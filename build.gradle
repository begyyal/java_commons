apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = '15'
targetCompatibility = '15'

repositories {
	mavenCentral()
}

dependencies {
	compile files(
		'resource/jar/commons-collections4-4.1.jar',
		'resource/jar/commons-lang3-3.7.jar',
		'resource/jar/guava-19.0.jar')
}